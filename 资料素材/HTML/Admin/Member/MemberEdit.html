<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员修改</title>
		<link href="../css/css.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<table style="width:800px; margin-top:0px;" class="MyTable">
            <tr class="titletr"><td colspan="2" style="text-align:center;">会员修改</td></tr>
            <tr>
                <td class="lefttd">用户名:</td>
                <td>
                    <span id="spanAccount">zhoujielun</span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">密码:</td>
                <td>
                    <input name="txtPwd" type="password" id="txtPwd" />
                    <span id="spanPwd" style=" color:Red; margin-left:5px;">密码不输入代表不修改</span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">身份证号:</td>
                <td>
                    <input name="txtCode" type="text" value="420107193507084133" id="txtCode" />
                    <span id="spanCode" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">真实姓名:</td>
                <td>
                    <input name="txtRealName" type="text" value="周杰伦" id="txtRealName" />
                    <span id="spanRealName" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">联系电话:</td>
                <td>
                    <input name="txtPhone" type="text" value="13525478544" id="txtPhone" />
                    <span id="spanPhone" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">地址:</td>
                <td>
                    <input name="txtAddress" type="text" value="武汉市青山区东湖5号" id="txtAddress" />
                    <span id="spanAddress" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">联系邮箱:</td>
                <td>
                    <input name="txtMail" type="text" value="jay@163.com" id="txtMail" />
                    <span id="spanMail" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">&nbsp;</td>
                <td>
                    <input type="submit" name="btUpdate" value="修改会员" id="btUpdate" /> 
                </td>
            </tr>
       </table>		
	</body>
</html>
