<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户编辑</title>
		<link href="../css/css.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
        <table style="width:800px; margin-top:0px;" class="MyTable">
            <tr class="titletr"><td colspan="2" style="text-align:center;">用户修改</td></tr>
            <tr>
                <td class="lefttd">用户角色:</td>
                <td>
					<select name="ddlRole" id="ddlRole">
						<option value="">--请选择--</option>
						<option selected="selected" value="1">超级管理员</option>
						<option value="2">书籍资料管理员</option>
					</select>
                    <span id="spanRole" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">用户名:</td>
                <td>
                    <input name="txtAccount" type="text" value="liudehua" readonly="readonly" id="txtAccount" disabled="disabled" class="aspNetDisabled" />
                    <span id="spanAccount" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">密码:</td>
                <td>
                    <input name="txtPwd" type="password" id="txtPwd" />
                    <span id="spanPwd" style=" color:Red; margin-left:5px;">密码不输入代表不修改</span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">真实姓名:</td>
                <td>
                    <input name="txtRealName" type="text" value="刘德华" id="txtRealName" />
                    <span id="spanRealName" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">联系电话:</td>
                <td>
                    <input name="txtPhone" type="text" value="15356874523" id="txtPhone" />
                    <span id="spanPhone" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">&nbsp;</td>
                <td>
                    <input type="submit" name="btUpdate" value="修改用户" id="btUpdate" />
                    
                </td>
            </tr>
        </table>
	</body>
</html>
