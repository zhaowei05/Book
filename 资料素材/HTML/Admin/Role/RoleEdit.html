<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>角色编辑</title>
		<link href="../css/css.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
        <table style="width:800px; margin-top:0px;" class="MyTable">
            <tr class="titletr"><td colspan="2" style="text-align:center;">角色编辑</td></tr>
            <tr>
                <td class="lefttd">角色名称:</td>
                <td>
                    <input name="txtRoleName" type="text" value="超级管理员" id="txtRoleName" />
                    <span id="spanName" style=" color:Red;"></span>
                </td>
            </tr>
            <tr>
                <td class="lefttd">角色描述:</td>
                <td>
                    <textarea name="txtRemark" rows="2" cols="20" id="txtRemark" style="height:160px;width:430px;">
最高权限的角色</textarea>
                </td>
            </tr>
            <tr>
                <td class="lefttd">&nbsp;</td>
                <td>
                    <input type="submit" name="btUpdate" value="修改角色" id="btUpdate" />
                    
                </td>
            </tr>
        </table>

	</body>
</html>
